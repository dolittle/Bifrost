    <script type="text/javascript" src="Scripts/knockout-3.1.0.js"></script>
    
    <script type="text/javascript">
        require.config({
            appDir: "/",
            baseUrl: "/Bifrost/Scripts",
            optimize: "none",
        });


        $(function () {
            var viewModel = function () {
                var self = this;

                this.content = ko.observable();

                this.home = ko.observable(true);
                this.quickStart = ko.observable(false);

                this.loadContentFrom = function (file) {
                    require(["text!" + file + "!strip"], function (c) {
                        self.content(c);
                    });
                };

                this.showHome = function () {
                    self.loadContentFrom("/Bifrost/home.html");
                    self.home(true);
                    self.quickStart(false);
                };

                this.showQuickStart = function () {
                    self.loadContentFrom("/Bifrost/quickStart.html");
                    self.home(false);
                    self.quickStart(true);
                };

                this.loadContentFrom("/Bifrost/home.html");
            };

            ko.applyBindings(new viewModel());
        });
    </script>
</head>
